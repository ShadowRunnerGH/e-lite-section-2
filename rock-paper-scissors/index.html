<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Google+Sans+Display|Josefin+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="restartBtnContainer">
      <button id="restart" class="restartBtn" onclick="restartGame()">Restart Game</button>
    </div>
    <div class="modal" id="lostModal">
      <div class="header">
        <button data-close-button class="close">&times;</button>
      </div>
      <div class="modal-body">
        You lost!
      </div>
    </div>
    <div class="modal" id="wonModal">
      <div class="header">
        <button data-close-button class="close">&times;</button>
      </div>
      <div class="modal-body">
        You won!
      </div>
    </div>
    <div class="selections">
      <button class="selection" data-selection="rock">👊</button>
      <button class="selection" data-selection="paper">📄</button>
      <button class="selection" data-selection="scissors">✂️</button>
    </div>
    <div class="results">
      <div>You <span class="result-score" data-your-score>0</span></div>
      <div data-final-column>Computer <span class="result-score" data-computer-score>0</span></div>
    </div>
    <div id="overlay"></div>
    <script src="scripts/main.js"></script>
  </body>
</html>
